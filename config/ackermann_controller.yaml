controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    ackermann_steering_controller:
      type: ackermann_steering_controller/AckermannSteeringController


ackermann_steering_controller:
  ros__parameters:
    # Wheel joint names (rear wheels for traction)
    rear_wheels_names:
      - rear_left_wheel_joint
      - rear_right_wheel_joint

    # Steering joint names (front wheels for steering)
    front_wheels_names:
      - front_left_steering_joint
      - front_right_steering_joint

    # TT-02 Chassis Geometry
    wheelbase: 0.257          # Distance between front and rear axles [m]
    front_wheel_track: 0.19   # Distance between front wheels [m]
    rear_wheel_track: 0.19    # Distance between rear wheels [m]
    front_wheels_radius: 0.032  # Front wheel radius [m]
    rear_wheels_radius: 0.032   # Rear wheel radius [m]

    # Publishing rate
    publish_rate: 50.0  # Hz

    # Control mode
    open_loop: true     # No encoder feedback
    use_stamped_vel: false  # Use unstamped Twist messages
    position_feedback: false

    # Frame IDs
    base_frame_id: base_footprint
    odom_frame_id: odom

    # Odometry publishing
    enable_odom_tf: true


# Joint State Broadcaster configuration
joint_state_broadcaster:
  ros__parameters:
    # Publish all joints
    joints: []
    interfaces: []
